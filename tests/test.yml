---
- hosts: test.lxc
  remote_user: root
  become: True
  roles:
    - ansible-role-sssd
  vars:
    - sssd_configure: True
    - ldap_password: "changeme"
    - ldap_terena: True
    - ldap_access_filter: "(|(host=mysweethost.example.org)(host=ALL))"
  post_tasks:
    - name: install sss-tools
      package:
        name: sssd-tools
    - name: run sssctl domain-list
      command: "sssctl domain-list"
      register: reg_sssctl_dl
    - name: print 
      debug: 
        var: reg_sssctl_dl

